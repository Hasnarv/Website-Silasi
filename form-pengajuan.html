    <!-- ======= Konten ======= -->
    <div class="konten pengajuan">
        <div class="d-flex row justify-content-between">
            <div class="col-6 d-grid form order-2 order-lg-1">
                <h5 class="title">Form Pengajuan</h5>
                <h6 id="namaSurat"></h6>

                <label for="input-1">No KTP/NIK Pemohon</label>
                <input type="text" class="input-1" placeholder="Masukkan nomor NIK Anda">

                <label for="input-1">Nomor Telepon</label>
                <input type="text" class="input-1" placeholder=" Masukkan nomor telepon aktif">

                <label for="input-1">Nama Pemohon</label>
                <input type="text" class="input-1" placeholder=" Masukkan nama Anda">

                <label for="input-1">Keperluan</label>
                <input type="text" class="input-1" placeholder="Masukkan keperluan Anda">

                <button class="btn btn-submit" id="submit">Submit</button>
            </div>

            <div class="col-lg-5 list-surat order-1 order-lg-2">
                <h6 class="text-center">Pilih Jenis Surat</h6>
                <div class="row">
                    <div class="col-lg-6 left">
                        <div id="item-surat1" class="item-surat" onclick="onClickSurat1()">Surat Waris</div>
                        <div id="item-surat2" class="item-surat" onclick="onClickSurat2()">Surat Keterangan Domisili
                        </div>
                        <div id="item-surat3" class="item-surat" onclick="onClickSurat3()">Surat Keterangan Kematian
                        </div>
                        <div id="item-surat4" class="item-surat" onclick="onClickSurat4()">Surat Keterangan Kelahiran
                        </div>
                    </div>
                    <div class="col-lg-6 right">
                        <div id="item-surat5" class="item-surat" onclick="onClickSurat5()">Surat Keterangan Penghasilan
                        </div>
                        <div id="item-surat6" class="item-surat" onclick="onClickSurat6()">Surat Pernyataan Tidak
                            Sengketa</div>
                        <div id="item-surat7" class="item-surat" onclick="onClickSurat7()">Surat Pengantar SKCK</div>
                        <div id="item-surat8" class="item-surat" onclick="onClickSurat8()">Surat Pengantar Izin
                            Keramaian</div>
                    </div>
                </div>

            </div>
        </div>
    </div>
