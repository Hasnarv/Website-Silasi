<!doctype html>
<html lang="en">

<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <title>SILASI</title>

  <!-- CSS Files -->
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
  <link rel="stylesheet" href="style.css">

</head>

<body>
  <!-- ======= Header ======= -->
  <header id="header" class="fixed-top d-flex align-items-center">
    <div class="container d-flex align-items-center justify-content-between">

      <div class="logo">
        <img src="img/logo-silasi.png" alt="">
      </div>

      <nav id="navbar" class="navbar">
        <ul>
          <li><a class="nav-link scrollto active" href="homepage.html#hero">Home</a></li>
          <li><a class="nav-link scrollto" href="homepage.html#services">Services</a></li>
          <li><a class="nav-link scrollto" href="homepage.html#berita">Berita Acara</a></li>
          <li><a class="nav-link scrollto " href="homepage.html#contact">Contact</a></li>
          <li><a class="login scrollto" href="login.html">Login</a></li>
        </ul>
        <i class="bi bi-list mobile-nav-toggle"></i>
      </nav><!-- .navbar -->

    </div>
  </header><!-- End Header -->

  <!-- ======= Konten ======= -->
  <div class="konten get-letter d-grid">
    <img src="img/ilustrasi surat.png" class="img-letter" alt="">
    <input id="id-surat" type="text" placeholder="Masukkan ID">
    <button id="btn-lihat" class="btn btn-lihat">Lihat Surat</button>
  </div>

  <!-- ======= Footer ======= -->
  <footer id="footer" class="fixed-bottom">
    <div class="container">
      <div class="row text-center">
        <div class="copyright">
          &copy; Copyright <strong>SILASI</strong>. All Rights Reserved
        </div>
      </div>
    </div>
  </footer><!-- End Footer -->

  <!-- JS Files -->
  <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
    integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
    crossorigin="anonymous"></script>
  <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
  <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
  <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
  <!-- <script src="script.js"></script> -->
  <script>
    localStorage.setItem("ID", "151120221");
    document.getElementById('btn-lihat').addEventListener('click', () => {
      let localData = localStorage.getItem("ID")
      let idSurat = document.getElementById('id-surat').value
      if (idSurat == localData) {
        Swal.fire({
          text: "Permohonan surat Anda telah selesai, silahkan mengunduh surat",
          icon: 'success',
          confirmButtonText: "Unduh Surat",
          confirmButtonColor: '#092C4C',
          allowOutsideClick: false
        })
      } else {
        Swal.fire({
          text: "ID Permohonan tidak tersedia",
          icon: 'error',
          confirmButtonColor: '#092C4C',
          allowOutsideClick: true
        })
      }
    })
  </script>
</body>

</html>
