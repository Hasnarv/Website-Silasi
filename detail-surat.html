<body>
    <!-- ======= Header ======= -->
    <header id="header" class="fixed-top d-flex align-items-center">
        <div class="container navbar-expand-lg">
          <nav class="navbar">

            </div>
          </nav>
        </div>
      </header>
    <!-- End Header -->

    <!-- ======= Konten ======= -->
    <div id="detail-surat" class="container">
        <div class="card-konten">
            <div class="title" data-aos="fade-up">
                <h2>Permohonan Surat</h2>
            </div>
            <div class="konten-detailSurat text-center">
                <h5>Surat Keterangan Penghasilan</h5>
                <table cellpadding="15">
                    <tr>
                        <td class="item">NIK</td>
                        <td class="item-value">NIK</td>
                    </tr>
                    <tr>
                        <td class="item">Nama Pemohon</td>
                        <td class="item-value">Lorem Ipsum</td>
                    </tr>
                    <tr>
                        <td class="item">Alamat</td>
                        <td class="item-value">Jl. Imam Bonjol Gn.6 RT 07 RW 02 Kudaile</td>
                    </tr>
                    <tr>
                        <td class="item">Keperluan</td>
                        <td class="item-value">Ketua RT 07/02</td>
                    </tr>
                    <tr>
                        <td class="item">Status</td>
                        <td class="item-value">Menunggu Persetujuan Anda</td>
                    </tr>
                </table>
                <button class="btn btn-lihatSurat">Lihat dokumen</button>
            </div>
        </div>
        <div class="text-center mt-4">
            <input type="password" id="input-pw" class="input-pw" placeholder="Masukkan password">
            <button id="btn-ttd" class="btn btn-ttd">Tanda Tangani</button>
        </div>
    </div>

    <!-- JS Files -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-OERcA2EqjJCMA+/3y+gxIOqMEjwtxJY7qPCqsdltbNJuaOe923+mo//f6V8Qbsw3"
        crossorigin="anonymous"></script>
    <script type="module" src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.esm.js"></script>
    <script nomodule src="https://unpkg.com/ionicons@5.5.2/dist/ionicons/ionicons.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>
    <!-- <script src="script.js"></script> -->
    <script>
        
        document.getElementById('btn-ttd').addEventListener('click', () => {
        localStorage.setItem("PW", "cobattd");
          let localData = localStorage.getItem("PW")
          let inputPw = document.getElementById('input-pw').value
          if (inputPw == localData) {
            Swal.fire({
              title: 'Berhasil',
              text: "Surat telah ditandatangai",
              icon: 'success',
              confirmButtonColor: '#092C4C',
              allowOutsideClick: false
            })
          } else {
            Swal.fire({
              title: 'Gagal',
              text: "Kata Sandi salah",
              icon: 'error',
              confirmButtonColor: '#092C4C',
              allowOutsideClick: false
            })
          }
        })
      </script>
</body>
